<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>

        <div class="input-section">
            <label for="content">Content (URL, text, etc.):</label>
            <textarea id="content" placeholder="Enter content for QR code"></textarea>

            <details class="advanced-section">
                <summary>Advanced Options</summary>
                <div class="advanced-content">
                    <label for="errorCorrection">Error Correction Level:</label>
                    <select id="errorCorrection">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>
            </details>
        </div>

        <div class="output-section">
            <div id="qrcode-container">
                <canvas id="qrcode"></canvas>
            </div>
            <a id="download" class="download-btn" download="qrcode.png">Download QR Code</a>
        </div>
    </div>

    <script src="js/qrious.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
