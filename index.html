<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator kodów QR</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generator kodów QR</h1>

        <div class="input-section">
            <label for="content">Zawartość (URL, tekst, itp.):</label>
            <textarea id="content" placeholder="Wprowadź treść dla kodu QR"></textarea>

            <details class="advanced-section">
                <summary>Opcje zaawansowane</summary>
                <div class="advanced-content">
                    <label for="errorCorrection">Poziom korekcji błędów:</label>
                    <select id="errorCorrection">
                        <option value="L">Niski (7%)</option>
                        <option value="M" selected>Średni (15%)</option>
                        <option value="Q">Kwartyl (25%)</option>
                        <option value="H">Wysoki (30%)</option>
                    </select>

                    <div class="color-section">
                        <label>Kolory:</label>
                        <div class="color-inputs">
                            <div class="color-input-group">
                                <label for="foregroundColor">Kolor QR:</label>
                                <input type="color" id="foregroundColor" value="#000000">
                            </div>
                            <div class="color-input-group">
                                <label for="backgroundColor">Tło:</label>
                                <input type="color" id="backgroundColor" value="#FFFFFF">
                            </div>
                        </div>
                    </div>

                    <div class="style-section">
                        <label for="moduleStyle">Styl modułów:</label>
                        <select id="moduleStyle">
                            <option value="square" selected>Kwadratowe</option>
                            <option value="dots">Kropki</option>
                            <option value="rounded">Zaokrąglone</option>
                        </select>
                    </div>

                    <div class="logo-section">
                        <label for="logoUpload">Logo (opcjonalne):</label>
                        <input type="file" id="logoUpload" accept="image/*">
                        <div id="logoPreview" class="logo-preview"></div>
                        <button type="button" id="removeLogo" class="remove-logo-btn" style="display: none;">Usuń logo</button>
                    </div>
                </div>
            </details>
        </div>

        <div class="output-section">
            <div id="qrcode-container">
                <canvas id="qrcode"></canvas>
            </div>
            <a id="download" class="download-btn" download="qrcode.png">Pobierz kod QR</a>
        </div>
    </div>

    <script src="js/qrious.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
